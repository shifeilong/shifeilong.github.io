<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福我的娇娇</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: '楷体', cursive, sans-serif; /* 设置楷体字体，如果不存在则使用cursive和sans-serif备选字体 */
        }

        #video-background {
            width: 100%;
            max-width: 100vw;
            height: auto;
            object-fit: cover;
        }

        #content {
            position: absolute;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        #message {
            display: inline-block;
        }
    </style>
</head>

<body>

    <video id="video-background" autoplay muted loop>
        <source src="myjiao.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div id="content">
        <div id="message"></div>

        <script>
            const messages = [
                { text: "我的乖乖，新年快乐", color: "#ff0000" },
                { text: "亲爱的娇娇，新的一年里，愿我们如龙腾飞，力量无穷。", color: "#0000ff" },
                { text: "如龙戏珠，欢笑不断。", color: "#ff00ff" },
                { text: "在生活的每一个瞬间，都能感受到彼此的温暖与陪伴。", color: "#ffff00" },
                { text: "龙年快乐，我的爱人！", color: "#ff8000" },
                { text: "龙年行大运，愿你我如双龙戏珠般相依相伴。", color: "#8000ff" },
                { text: "新的一年里，愿你的笑容如春花般绽放，生活如诗画般美好。", color: "#0080ff" },
                { text: "我爱你，龙年快乐！", color: "#ff0080" },
                { text: "偷偷许个愿：希望今年陪我的你，明年还在我身边。", color: "#80ff00" },
                { text: "小手一牵陪你今年、明年、岁岁年年，往后余生，愿始终陪你左右。", color: "#008080" },
                { text: "新的一年也要陪你走过大街小巷、东南西北。", color: "#800080" },
                { text: "2024年的顺序是：想你、见你、抱你、爱你。", color: "#ff8000" },
                { text: "所有人都祝你新年快乐，我祝你年年有我、永不分离。", color: "#ff0000" },
                { text: "爱你的龙哥！！！！！", color: "#00ff00" },
                { text: "永远爱你，duaiduai", color: "#ffff00" },
            ];

            function applyStyle(message) {
                const fontSize = Math.floor(Math.random() * 10) + 20; // 随机字体大小在20到30之间
                const style = `color: ${message.color}; font-size: ${fontSize}px;`;
                return style;
            }

            function displayMessage(index) {
                const message = messages[index];
                const styledText = message.text.split('').map(char => {
                    return `<span style="${applyStyle(message)}">${char}</span>`;
                }).join('');
                document.getElementById('message').innerHTML = styledText;
            }

            function showText() {
                let index = 0;
                const intervalId = setInterval(function () {
                    displayMessage(index);
                    index++;

                    if (index >= messages.length) {
                        clearInterval(intervalId);
                    }
                }, 5000); // 根据需要调整间隔
            }

            // 页面加载事件监听器
            window.onload = function () {
                showText();
            };
        </script>
    </div>

</body>

</html>
