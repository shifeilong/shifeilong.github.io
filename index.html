<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福我的娇娇</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: '楷体', cursive, sans-serif; /* 设置楷体字体，如果不存在则使用cursive和sans-serif备选字体 */
        }

        #video-background {
            width: 100%;
            max-width: 100vw;
            height: auto;
            object-fit: cover;
        }

        #content {
            position: absolute;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        #message {
            display: inline-block;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div id="loader">Loading...</div>

    <video id="video-background" autoplay muted loop>
        <source src="https://gitee.com/flshi/flpro/raw/main/source/myjiao.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div id="content">
        <div id="message"></div>

        <script>
            const messages = [
                { text: "我的乖乖，新年快乐", color: "#ff0000" },
                // ... 其他消息
            ];

            function applyStyle(message) {
                const fontSize = Math.floor(Math.random() * 10) + 20; // 随机字体大小在20到30之间
                const style = `color: ${message.color}; font-size: ${fontSize}px;`;
                return style;
            }

            function displayMessage(index) {
                const message = messages[index];
                const styledText = message.text.split('').map(char => {
                    return `<span style="${applyStyle(message)}">${char}</span>`;
                }).join('');
                document.getElementById('message').innerHTML = styledText;
            }

            function showText() {
                let index = 0;
                const intervalId = setInterval(function () {
                    displayMessage(index);
                    index++;

                    if (index >= messages.length) {
                        clearInterval(intervalId);
                    }
                }, 5000); // 根据需要调整间隔
            }

            // 等待视频加载完毕
            const video = document.getElementById('video-background');
            video.addEventListener('canplaythrough', function () {
                // 隐藏加载器
                document.getElementById('loader').style.display = 'none';
                
                // 显示文字
                showText();
            });

            // 页面加载事件监听器
            window.onload = function () {
                // 显示加载器，直到视频加载完毕
                document.getElementById('loader').style.display = 'flex';
            };
        </script>
    </div>

</body>

</html>
